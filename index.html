<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>icicle chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container my-5">
      <h1>icicle chart</h1>
      <div class="col-lg-8 px-0"> 
        Showing top three levels of MAKO UAT folder structure by:
      </div>      
      <div class="row">
        <div class="col-lg-8 px-0"> 
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="heirarchy-metric">
            <input type="radio" class="btn-check" name="btn-metric" id="btn-metric1" autocomplete="off" data-value="countofitems" checked>
            <label class="btn btn-outline-primary" for="btn-metric1">Count</label>
            <input type="radio" class="btn-check" name="btn-metric" id="btn-metric2" autocomplete="off" data-value="sizeofallversions">
            <label class="btn btn-outline-primary" for="btn-metric2">Size</label>  
          </div> 
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 px-0">        
          <div class="row mb-3">
            <div class="col-12">
              <div id="icicle-container"></div>
            </div>
          </div>          
        </div>
        <div class="col-lg-4 px-0">        
          <div class="row mb-3">
            <div class="col-12">
              <h1 id="details-header"></h1>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <div id="details-content"></div>
            </div>
          </div>        
        </div>
      </div>
      <div class="row">
        <hr class="col-1 my-4">

        <div class="col-lg-8 px-0">
          see: <a href="https://github.com/meataxe/icicle-chart">github repo</a>
        </div>
      </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="main.js"></script>
  </body>
</html>
